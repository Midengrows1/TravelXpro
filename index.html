<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelXpro</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <section class="first_bcg">
      <div class="wrapper">
        <div class="wrapper__content">
          <header class="header">
            <h1 class="text02">Travelix <span>Pro</span></h1>
            <div class="header__right">
              <nav class="header__links">
                <a href="#" class="text05">Tour's</a>
                <a href="#" class="text05">Services</a>
                <a href="#" class="text05">Packege</a>
                <a href="#" class="text05">About Us</a>
                <a href="#" class="text05">Sign In</a>
                <button class="default-btn">Sign Up</button>
              </nav>
            </div>
          </header>
          <main class="main">
            <section class="first-screen">
              <div class="first-screen-content">
                <p class="text05">Journeys of Inspiration</p>
                <h1 class="text01">
                  Start Your Journey for <span>Enjoy Life.</span>
                </h1>
                <p>
                  Travel Agency Threats and Opportunities. The Perspective of
                  Successful Owners
                </p>
              </div>
              <div class="first-screen-details">
                <form action="#" class="first-screen-details_content">
                  <div class="details-item">
                    <h3 class="text05">Location</h3>
                    <input type="text" placeholder="Where are you going?" />
                  </div>
                  <div class="details-item">
                    <h3 class="text05">Check in</h3>
                    <input type="date" placeholder="Add dates" />
                  </div>
                  <div class="details-item">
                    <h3 class="text05">Check out</h3>
                    <input type="date" placeholder="Add dates" />
                  </div>
                  <div class="details-item">
                    <h3 class="text05">Adult</h3>
                    <input type="text" placeholder="1" />
                  </div>
                  <div class="details-item">
                    <h3 class="text05">Child</h3>
                    <input type="text" placeholder="1" />
                  </div>
                  <button type="submit" class="default-btn search">
                   <img src="./assets/search.svg" alt="" />
                    search
                  </button>
                </form>
              </div>
            </section>
          </main>
        </div>
      </div>
    </section>
  </body>
</html>
